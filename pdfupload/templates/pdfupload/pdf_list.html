<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PDF ro'yxati</title>
</head>
<body>
<h1>PDF ro'yxati</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope='col'>Link</th>
        <th scope='col'>Qrcode rasm</th>
        <th scope="col">Yuklab olish</th>
    </tr>
    </thead>
    <tbody>
    {% for pdf in pdfs %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="{{ pdf.file.url }}">{{ pdf.title }}</a></td>
        <td><a href="{% url 'download_qr_code' pdf.id %}">QR kod yuklab olish</a></td>
        <td><img src="{{ pdf.qr_code.url }}" alt="QR kod" width="100" height="100"></td>
        <td><a href="{% url 'download_pdf' pdf.id %}">Yuklab olish</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{% url 'upload_pdf' %}" class="btn btn-primary">Yangi PDF yuklash</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
